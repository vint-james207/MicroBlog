<html>
<body>
Hello {{name}}!
<br>
<br>
<form action="/message" method="post">
<input type="text" name="message" placeholder="Write a message"/>
<button type="submit">Submit</button>
</form>
<br>
<br>
Messages by {{name}}:
<ol>
{{#messages}}
    <li>{{message}}</li>
{{/messages}}
</ol>
<br>
<br>
<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form>
</body>
</html>
